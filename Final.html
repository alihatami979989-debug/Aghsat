<script>
const LIMITS = { refah: 150000000, edu: 100000000 , sayad: 70000000, Avand: 100000000};
const type = document.getElementById("type");
const amount = document.getElementById("amount");
const months = document.getElementById("months");
const result = document.getElementById("result");
const docs = document.getElementById("docs");
const limitWarn = document.getElementById("limitWarn");
const fixedWarn = document.getElementById("fixedWarn");
const typeInfo = document.getElementById("typeInfo");
const calcBtn = document.getElementById("calcBtn");
const calcSection = document.getElementById("calcSection");

function toEnglishDigits(str){ const persian="۰۱۲۳۴۵۶۷۸۹"; return str.replace(/[۰-۹]/g,d=>persian.indexOf(d)); }

function formatNumber(input){
  let val=toEnglishDigits(input.value).replace(/,/g,"").replace(/\D/g,"");
  let num=Number(val);
  limitWarn.style.display="none";

  if(type.value && LIMITS[type.value] && num>LIMITS[type.value]){
    num=LIMITS[type.value];
    limitWarn.innerHTML="سقف مجاز این ارگان "+num.toLocaleString()+" تومان می‌باشد";
    limitWarn.style.display="block";
  }

  input.value=num?num.toLocaleString():"";

  if(type.value === "hekmat") {
      if(num > 70000000){
          months.value = "24";
          months.disabled = true;
      } else {
          months.disabled = false;
      }
  }

  resetResult();
}

    } else {

      خالص واریزی مبلغ اقساط با کسر مالیات و کارمزد تامین کننده شرکت: 90,000,000 تومان<br>
      تعداد اقساط: 24 ماه<br>

    }
  } else {
    // برای بقیه حالت‌ها نمایش بخش محاسبه
    calcSection.style.display = "block";
    fixedWarn.innerHTML="توجه: بین ۵ تا ۱۰ درصد از مبلغ اولیه اقساط سهم تامین کننده و مالیات کسر می‌شود";
    amount.disabled = false;
    months.disabled = false;
    calcBtn.style.display = "block";
    docs.innerHTML = "";
  }
}

function resetAll(){
  amount.value=""; months.value=""; limitWarn.style.display="none"; typeInfo.innerHTML=""; result.innerHTML=""; docs.innerHTML="";
  [...months.options].forEach(o=>o.disabled=false); amount.disabled=false; months.disabled=false;
  calcBtn.style.display = "block";
  calcSection.style.display = "block";
  fixedWarn.innerHTML="توجه: بین ۵ تا ۱۰ درصد از مبلغ اولیه اقساط بابت سهم تامیین کننده و مالیات کسر می‌شود";
}

function resetResult(){ result.innerHTML=""; }

function showInfo(){
  let txt="";
  switch(type.value){
    case "refah": txt="سقف مبلغ بانک رفاه ۱۵۰ میلیون تومان می‌باشد."; break;
    case "edu": txt="سقف مبلغ ۱۰۰ میلیون تومان می‌باشد."; break;
    case "hekmat": txt="برای مبالغ بالای ۷۰ میلیون تومان، فقط اقساط ۲۴ ماهه .سقف اقساط 200 ملیون تومان فعال است."; break;

  }
  typeInfo.innerHTML=txt;
}

// بخش محاسبه برای سایر نوع‌ها
function calculate(){
  const t=type.value;
  const a=Number(amount.value.replace(/,/g,""));
  const m=Number(months.value);

  if(!t || !a || !m){ result.innerHTML="لطفاً تمام گزینه‌ها را تکمیل کنید."; return; }

  let total=0;
  if(m===12) total=a*1.468;
  else if(m===18) total=a*1.62118;
  else if(m===24) total=a*1.78768;

  const each=Math.round(total/m);
  result.innerHTML=
  "مبلغ هر قسط: <b>"+each.toLocaleString()+" تومان</b><br>"+
  "مبلغ کل اقساط: <b>"+Math.round(total).toLocaleString()+" تومان</b>";

  result.innerHTML += `

</div>
`;

  let d="";
if(t==="refah") d=`مدارک مورد نیاز:<br>

<div style="text-align:center; margin-top:10px;">

     class="dynamic-link pink-link">

</div>

  else if(t==="hekmat") d="مدارک مورد نیاز:<br>• کارت ملی<br>• حکمت کارت<br>• آخرین فیش حقوقی با مهر<br>•حداکثر مبلغ اقساط هرماه نصف حقوق دریافتی میباشد<br>• (بجز بازنشتگان) سفته<br>•نداشتن چک برگشتی یا معوقه بانکی: <a href='https://etebaritoapp.nics24.ir/login' target='_blank' class='dynamic-link blue-link'>استعلام‌گیری: etebaritoapp.nics24.ir/login</a><br><span style='color:#c62828; display:block; text-align:center; font-weight:600;'>فیلترشکن خاموش شود</span>";

else if(t==="edu") d="مدارک مورد نیاز:<br>• شناسنامه<br>• کارت ملی<br>• آخرین فیش حقوقی<br>• حساب بانک ملی<br>• حداکثر مبلغ اقساط هرماه نصف حقوق دریافتی میباشد<br>• نداشتن چک برگشتی یا معوقه بانکی: <a href='https://etebaritoapp.nics24.ir/login' target='_blank' class='dynamic-link blue-link'>استعلام‌گیری: etebaritoapp.nics24.ir/login</a><br><span style='color:#c62828; display:block; text-align:center; font-weight:600;'>فیلترشکن خاموش شود</span>";
  else if(t==="sayad") d="مدارک مورد نیاز:<br>• کارت ملی<br>• دارای بیمه دولتی<br>• نداشتن چک برگشتی یا معوقه بانکی: <a href='https://etebaritoapp.nics24.ir/login' target='_blank' class='dynamic-link blue-link'>استعلام‌گیری: etebaritoapp.nics24.ir/login</a><br><span style='color:#c62828; display:block; text-align:center; font-weight:600;'>فیلترشکن خاموش شود</span>";
